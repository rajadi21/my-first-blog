<html>
    <head>
        <title>First Django App</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p> Created date: {{ post.createdd_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>-----------------------------------------------</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
